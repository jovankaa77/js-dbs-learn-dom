<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      const newLi = document.createElement("li");
      const liText = document.createTextNode("Li new text");
      newLi.appendChild(liText);
      const petunjuk = document.querySelector("#b ul");
      const petunjukLi = petunjuk.querySelector("li:nth-child(3)");
      petunjuk.insertBefore(newLi, petunjukLi);
      //tambahkan element
      const element = document.createElement("p");
      //tambahkan kalimat
      const text = document.createTextNode("Kalimat baru");
      //menyatukan node
      element.appendChild(text);
      //choose mau disimpan dimana
      const sectionA = document.getElementById("a");
      sectionA.appendChild(element);

      //tentukan elementnya
      let liBaru = document.createElement("li");
      //tentukan textnya
      let textLi = document.createTextNode("Kalimat baru");
      //gabungkan
      liBaru.appendChild(textLi);
      //tentukan lokasinya (Parentnya)
      let lokasi = document.querySelector("#b ul");
      //tentukan posisi
      let posisi = lokasi.querySelector("li:nth-child(3)");
      console.log(posisi);
      //masukan kedalam posisi, tentukan element parentnya baru masukan
      lokasi.insertBefore(liBaru, posisi);
    </script>
  </body>
</html>
