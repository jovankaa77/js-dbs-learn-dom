<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      //pilih parentnya
      let b = document.getElementById("b");
      //pilih posisi elementnya
      let posisi = document.querySelector("#b p");
      //tambahkan element baru
      let addElement = document.createElement("p");
      let addNodeText = document.createTextNode("Jovanka");
      //tambahkan
      addElement.appendChild(addNodeText);
      //masukan kedalam element
      b.replaceChild(addElement, posisi);

      addElement.style.backgroundColor = "red";
    </script>
  </body>
</html>
