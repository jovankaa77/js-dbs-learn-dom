<!DOCTYPE html>
<html>
  <head>
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body onload="welcome()">
    <div class="contents" align="center" hidden>
      <button id="incrementButton" onclick="increment()">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      // Kode JavaScript kita\
      function welcome() {
        alert("Simsalabim halaman HTML di tampilkan");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }

      let amount = document.getElementById;
      // console.log(amount);
      let button = document.getElementById("incrementButton");
      // console.log(button);

      function increment() {
        amount.innerText++;

        if (amount.innerText == 7) {
          // tambahan h4
          const h4 = document.createElement("h4");
          const textH4 = document.createTextNode("Jovanka");
          h4.appendChild(textH4);
          //tambahkan img
          const img = document.createElement("img");
          img.setAttribute(
            "src",
            "https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg"
          );
          const contents = document.querySelector(".contents");

          contents.appendChild(h4).appendChild(img);
          //satukan
        }
      }

      // button.onclick = increment;

      // document.body.onload = welcome();
    </script>
  </body>
</html>
