<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form World</title>

    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="contents">
      <h2 align="center">Isi data diri</h2>

      <div class="formContent">
        <form id="formDataDiri">
          <div class="form-element">
            <label for="inputNama">Nama:</label><br />
            <input
              type="text"
              id="inputNama"
              name="nama"
              placeholder="Nama Anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <label for="inputDomisili">Domisili:</label><br />
            <input
              type="text"
              id="inputDomisili"
              name="domisili"
              placeholder="Domisili Anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <input type="submit" value="Submit Data" />
          </div>
        </form>
      </div>

      <h3 id="messageAfterSubmit"></h3>
    </div>

    <script>
      const submitAction = document.getElementById("formDataDiri");
      submitAction.addEventListener("submit", function (event) {
        const inputNama = document.getElementById("inputNama").value;
        const inputDomisili = document.getElementById("inputDomisili").value;
        const hiddenMessage = `Halo ${inputNama}, Domisili = ${inputDomisili}`;
        let isi = document.getElementById("messageAfterSubmit");
        isi.innerText = hiddenMessage;

        //Mencegah proses refresh
        event.preventDefault();
      });
    </script>
  </body>
</html>
